<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/d738257627.js"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">
        <p>BTC</p>
        <i class="fa-brands fa-bitcoin"></i>
        <i class="fa-solid fa-arrow-right"></i>
        <p>USD</p>
      </div>

      <div class="box2">
        <div class="visa">
          <i class="fa-brands fa-cc-visa fa-lg"></i>
        </div>
        <div class="mastercard">
          <i
            class="fa-brands fa-cc-mastercard fa-lg"
          ></i>
        </div>
        <div class="gpay"><i class="fa-brands fa-google-pay"></i></div>
        <div class="apay">
          <i class="fa-brands fa-cc-apple-pay"></i>
        </div>

        <div class="keanu">
          <img src="https://placekeanu.com/300/300" alt="" />
        </div>
      </div>

      <div class="box3">
        <p>BNB</p>
        <i class="fa-solid fa-square-virus"></i>
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-euro-sign"></i>
        <p>EUR</p>
      </div>
    </div>
  </body>
</html>
